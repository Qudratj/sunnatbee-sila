<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Country Flags</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1f2937;
      color: #ffffff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1200px;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .search-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .search-bar input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }

    .dark-mode-toggle {
      cursor: pointer;
      font-size: 1rem;
      margin-left: 1rem;
    }

    .flags-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }

    .flag-card {
      background-color: #374151;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
    }

    .flag-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .flag-card p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #e5e7eb;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.25rem;
      }

      .search-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .dark-mode-toggle {
        margin-top: 0.5rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1rem;
      }

      .flag-card p {
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Where in the world?</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search for a country...">
      <div class="dark-mode-toggle">Dark Mode</div>
    </div>
    <div class="flags-grid">
      <div class="flag-card">
        <img src="./1280px-Flag_of_Germany.svg (2).png" alt="Germany Flag">
        <p>Germany</p>
      </div>
      <div class="flag-card">
        <img src="./1280px-Flag_of_Germany.svg (3).png" alt="USA Flag">
        <p>United States of America</p>
      </div>
      <div class="flag-card">
        <img src="./1280px-Flag_of_Germany.svg (4).png" alt="Brazil Flag">
        <p>Brazil</p>
      </div>
      <div class="flag-card">
        <img src="./1280px-Flag_of_Germany.svg (5).png" alt="Iceland Flag">
        <p>Iceland</p>
      </div>
      <div class="flag-card">
        <img src="./1280px-Flag_of_Germany.svg (6).png" alt="Afghanistan Flag">
        <p>Afghanistan</p>
      </div>
      <div class="flag-card">
        <img src="./1280px-Flag_of_Germany.svg (7).png" alt="Aland Islands Flag">
        <p>Aland Islands</p>
      </div>
      <div class="flag-card">
        <img src="./1280px-Flag_of_Germany.svg (8).png" alt="Albania Flag">
        <p>Albania</p>
      </div>
      <div class="flag-card">
        <img src="./1280px-Flag_of_Germany.svg (9).png" alt="Algeria Flag">
        <p>Algeria</p>
      </div>
    </div>
  </div>
</body>
</html>
